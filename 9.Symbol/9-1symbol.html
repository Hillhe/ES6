<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9-1symbol</title>
</head>
<body>
    
</body>
<script>
let {log} = console
log(
`一、Symbol,原始数据类型，表示独一无二的值。
    1.symbol函数返回的值是不相等的
    2.如果symbol的参数是一个对象，会调用对象的tostring方法，生成一个字符串，然后生成symbol值
    3.symbol的值不能与其他类型的值进行运算
    4.symbol值可以转化为字符串或者boolean
    5.【ES2019】Symbol.prototype.description,获取symbol的描述
    6.作为属性名不能用.运算符
    7.属性名的遍历，该属性不会出现在for...in, for...of循环中，也不会被Object.keys(),Object.getOwnPropertyNames(),
        JSON.stringify()返回
    8.可以通过Object.getOwnPropertySymbols()获取,或者Reflec.ownKeys
    9.Symbol.for(),有则返回，无则创建
    10.Symbol.keyFor()方法返回一个已登记的 Symbol 类型值的key
    11.实例：模块的singleton模式
`)
// 2
let obj = {
    toString() {
        return 'toString';
    }
};
log(Symbol(obj));
// 4
let sym = Symbol('My symbol');
log(String(sym));
log(Boolean(sym));
// 5
log(sym.description);
obj[sym] = "test";
log(obj);
// 7 8
log(Object.getOwnPropertyNames(obj));
log(Object.getOwnPropertySymbols(obj));
log(Reflect.ownKeys(obj));
// 10
let sym2 = Symbol.for('My symbol2');
log(Symbol.keyFor(sym2));
</script>
</html>
