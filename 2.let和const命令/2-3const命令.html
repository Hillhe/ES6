    1.const声明一个只读常量，一旦声明，常量的值就不能改变
    2.const一旦声明就必须初始化，不能以后再赋值
    3.const的作用域和let一样，只有在所声明的作用域内有效
    4.const声明的常量不会变量提升，存在暂时性死区，必须先声明再使用

console.log(
` 二、本质
    1.const实际保证的并不是变量的值不得改动，而是变量指向的那个【内存地址】所保存的数据不得改动
        1-1： 基本数据类型：值就保存在变量指向的那个内存地址，因此等同于常量
        1-2： 引用类型：const只能保证指向这个值的内存地址不变，至于它指向的数据结构是不是可变的，就完全不能控制了
`)
